<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <!-- setting Container-->
    <div class="container">
        <div class =lock-logo-div>
            <image src = "" alt="icon of lock"></image>
       </div>

        <section class ="setting-container">
            <div class="setting">
                <label for ="Characters">
                    <span>Characters</span>
                    <span> </span>
                </label>
                <input type="text" id-="Characters" >
            </div>

            <div class="setting">
                <label for ="Numbers">
                    <span>Numbers </span>
                    <span></span>
                </label>
                <input type="text" id-="Numbers" >
            </div>

            <div class="setting">
                <label for ="UpperCase">
                    <span>UpperCase </span>
                    <span></span>
                </label>
                <input type="text" id-="UpperCase" >
            </div>

            <div class="setting">
                <label for ="Special Characters">
                    <span>Special Characters </span>
                    <span></span>
                </label>
                <input type="text" id-="Special Characters" >
            </div>

            <div class="setting">
                <label for ="addUp25">
                    <span>addUp25 </span>
                    <span></span>
                </label>
                <input type="text" id-="addUp25" >
            </div>

            <div class="setting">
                <label for ="monthOfYear">
                    <span>monthOfYear </span>
                    <span></span>
                </label>
                <input type="text" id-="monthOfYear" >
            </div>

        </section>

        <!-- character length -->
         <section class="character-length">
            <p>Your password will be
                <span id="charLengthSpan">15</span>
                characters long
            </p>
            <p>move slider</p>
            <input type="range" id="characterLengthSlider" min="10" max="75" value="15"
         </section>


         <!-- Generate Password-->
         <section class="generated-password">
            <input type="text" id="generated-password" spellcheck="false"
            <button class="copy-password" id="copyPassword">copy</button>
            <div class="confirmation" id="confirmation">
                <p>password copied!</p>
            </div>
         </section>

    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
